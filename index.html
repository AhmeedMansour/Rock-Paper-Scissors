<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamePlay</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container my-4">
    <div class="d-flex flex-column align-items-center text-center">
      <h2 class="fw-bold fs-1 my-3">Rock Paper Scissors</h2>

      <div class="row my-4 w-100 justify-content-center">
        <div class="col-3 col-md-2 d-flex justify-content-center"> 
          <button class="move-button" onclick="playGame('rock')">
            <img src="./images/rock-emoji.png" class="move-icon img-fluid" alt="rock">
          </button>
        </div>
        <div class="col-3 col-md-2 d-flex justify-content-center">
          <button class="move-button" onclick="playGame('paper')">
            <img src="./images/paper-emoji.png" class="move-icon img-fluid" alt="paper">
          </button>
        </div>
        <div class="col-3 col-md-2 d-flex justify-content-center">
          <button class="move-button" onclick="playGame('scissors')">
            <img src="./images/scissors-emoji.png" class="move-icon img-fluid" alt="scissors">
          </button>
        </div>
      </div>

      <div class="game-data my-2">
        <p class="js-result"></p>
        <p class="js-moves d-flex justify-content-center align-items-center gap-2">
         
        </p>
        
        
        <p class="js-score"></p>
      </div>

      <div class="reset-btn">
        <button onclick="resetScore()" class="btn btn-danger">Reset Score</button>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
