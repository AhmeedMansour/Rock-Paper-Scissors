<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamePlay</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container my-4">
    <div class="d-flex flex-column align-items-center text-center">
      <h2 class="fw-bold fs-1 my-3">Rock Paper Scissors</h2>

      <div class="row my-4 w-100 justify-content-center">
        <div class="col-3 col-md-2 d-flex justify-content-center"> 
          <button class="move-button js-rock-button" >
            <img src="./images/rock-emoji.png" class="move-icon img-fluid" alt="rock">
          </button>
        </div>
        <div class="col-3 col-md-2 d-flex justify-content-center">
          <button class="move-button js-paper-button" >
            <img src="./images/paper-emoji.png" class="move-icon img-fluid" alt="paper">
          </button>
        </div>
        <div class="col-3 col-md-2 d-flex justify-content-center">
          <button class="move-button js-scissors-button" >
            <img src="./images/scissors-emoji.png" class="move-icon img-fluid" alt="scissors">
          </button>
        </div>
      </div>

      <div class="game-data my-2">
        <p class="js-result"></p>
        <p class="js-moves d-flex justify-content-center align-items-center gap-2">
         
        </p>
        
        
        <p class="js-score"></p>
      </div>

      <div class="game-btn">
        <button  class="btn btn-danger js-reset-button">Reset Score</button>
        <button  class="btn btn-primary  js-play-button">Auto Play</button>
        <p class="mt-4 reset-message opacity-0">Are you sure you want to Reset the Score? <button class="btn btn-success js-reset-yes-button mx-2 "> Yes</button>  <button class="btn btn-danger js-reset-no-button ">No </button>  </p>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
